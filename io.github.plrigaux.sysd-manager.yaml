---
id: io.github.plrigaux.sysd-manager
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
#runtime: org.freedesktop.Platform
#runtime-version: '23.08'
#sdk: org.freedesktop.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.rust-stable
- org.freedesktop.Sdk.Extension.llvm16
command: sysd-manager
finish-args:
- "--share=ipc"
- "--socket=fallback-x11"
- "--socket=wayland"
- "--device=dri"
- "--socket=system-bus" #flatpak run --log-session-bus <appid> can be used to find the specific D-Bus permissions needed.
- "--filesystem=home"
#- "--talk-name=org.freedesktop.Flatpak"
- "--env=RUST_LOG=info"
- "--env=G_MESSAGES_DEBUG=none"
- "--env=RUST_BACKTRACE=1"
- "--env=SYSDMNG_DIST_MODE=flatpack"
build-options:
  #append-path: "/usr/lib/sdk/rust-stable/bin"
  append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm16/bin"
  #build-args:
  #- "--share=network"
  env:
    CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
    CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: clang
    CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"
    CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: clang
    CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"
modules:
- name: sysd-manager
  buildsystem: simple
  build-options:
    env:
      CARGO_HOME: /run/build/sysd-manager/cargo
  build-commands:
  - "cargo --offline fetch --manifest-path Cargo.toml --verbose"
  - "cargo --offline build --release --verbose"
  - "pwd"
  - "install -Dm755 ./target/debug/sysd-manager -t /app/bin/"
  - "install -Dm644 ./data/applications/io.github.plrigaux.sysd-manager.desktop -t /app/share/applications"
  - "install -Dm755 ./data/icons/hicolor/scalable/apps/io.github.plrigaux.sysd-manager.svg -t /app/share/icons/hicolor/scalable/apps/"
  - "install -Dm755 ./data/metainfo/io.github.plrigaux.sysd-manager.metainfo.xml -t /app/share/metainfo"
  - "install -Dm755 ./screenshots/* -t /app/screenshots"

  sources:
  - type: dir
    path: "."
  - "cargo-sources.json"
